<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traders Gazette Terminal (Test)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h2>Trading Journal</h2>
    <p>Placeholder for Trading Journal (user: test123)</p>
    <form id="trade-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <label for="symbol">Symbol:</label>
      <input type="text" id="symbol" required>
      <label for="assetType">Asset Type:</label>
      <select id="assetType" required>
        <option value="Forex">Forex</option>
        <option value="Crypto">Crypto</option>
        <option value="Indices">Indices</option>
        <option value="Commodities">Commodities</option>
      </select>
      <label for="buySell">Buy/Sell:</label>
      <select id="buySell" required>
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>
      <label for="entryPrice">Entry Price:</label>
      <input type="number" id="entryPrice" step="0.01" required>
      <label for="exitPrice">Exit Price:</label>
      <input type="number" id="exitPrice" step="0.01">
      <label for="takeProfit">Take Profit:</label>
      <input type="number" id="takeProfit" step="0.01">
      <label for="stopLoss">Stop Loss:</label>
      <input type="number" id="stopLoss" step="0.01">
      <label for="pnlNet">P&L Net:</label>
      <input type="number" id="pnlNet" step="0.01">
      <label for="positionSize">Position Size:</label>
      <input type="number" id="positionSize" step="0.01">
      <label for="strategyName">Strategy Name:</label>
      <input type="text" id="strategyName">
      <label for="notes">Notes:</label>
      <textarea id="notes"></textarea>
      <button type="submit">Save Trade</button>
    </form>
    <h3>Trade History</h3>
    <table id="trade-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Symbol</th>
          <th>Asset Type</th>
          <th>Buy/Sell</th>
          <th>Entry Price</th>
          <th>Exit Price</th>
          <th>Take Profit</th>
          <th>Stop Loss</th>
          <th>P&L Net</th>
          <th>Position Size</th>
          <th>Strategy Name</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="trade-table-body"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
