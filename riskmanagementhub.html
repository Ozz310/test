<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-container">
        <div class="logo-container">
            <img src="your-logo.png" alt="The Traders Gazette Logo" class="brand-logo">
        </div>

        <div class="calculators-grid">
            
            <div class="calculator-container">
                <div class="calc-card">
                    <h3>Margin Calculator</h3>
                    <div class="input-group">
                        <label for="leverage">Leverage:</label>
                        <input type="number" id="leverage" value="500" placeholder="e.g., 500">
                    </div>
                    <div class="input-group">
                        <label for="lotSize">Lot Size:</label>
                        <input type="number" id="lotSize" value="1" placeholder="e.g., 1">
                    </div>
                    <div class="input-group">
                        <label for="contractSize">Contract Size:</label>
                        <input type="number" id="contractSize" value="100000" placeholder="e.g., 100000">
                    </div>
                    <button onclick="calculateMargin()">Calculate Margin</button>
                    <div class="output-container" id="marginOutput">
                        </div>
                </div>
            </div>

            <div class="calculator-container">
                <div class="calc-card">
                    <h3>Position Size & R/R Calculator</h3>
                    <div class="input-group">
                        <label for="accountBalance">Account Balance ($):</label>
                        <input type="number" id="accountBalance" value="1000" placeholder="e.g., 1000">
                    </div>
                    <div class="input-group">
                        <label for="riskPercent">Risk (%):</label>
                        <input type="number" id="riskPercent" value="1" placeholder="e.g., 1">
                    </div>
                    <div class="input-group">
                        <label for="entryPrice">Entry Price:</label>
                        <input type="number" id="entryPrice" value="1.08500" step="0.00001" placeholder="e.g., 1.08500">
                    </div>
                    <div class="input-group">
                        <label for="stopLoss">Stop Loss:</label>
                        <input type="number" id="stopLoss" value="1.08450" step="0.00001" placeholder="e.g., 1.08450">
                    </div>
                    <div class="input-group">
                        <label for="takeProfit">Take Profit:</label>
                        <input type="number" id="takeProfit" value="1.08750" step="0.00001" placeholder="e.g., 1.08750">
                    </div>
                    <button onclick="calculateRiskRewardAndPosition()">Calculate</button>
                    <div class="output-container" id="riskRewardOutput">
                        </div>
                </div>
            </div>
            
        </div>
        
    </div>

</body>
</html>
